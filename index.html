
<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI on Campus â€“ KIIT Chapter | TensorFlow Student Society</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(14px) saturate(160%);
            -webkit-backdrop-filter: blur(14px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .tf-gradient {
            background: linear-gradient(135deg, #FF6F00 0%, #FFA000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .mesh-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(3deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(3deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.15; transform: scale(1.05); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 8s ease-in-out infinite;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        .node circle {
            cursor: pointer;
            stroke-width: 2px;
            transition: r 0.3s ease, stroke-width 0.3s ease;
        }
        .node text {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            pointer-events: none;
            fill: #888;
            transition: fill 0.3s ease;
        }
        .link {
            stroke-opacity: 0.2;
            stroke-width: 1.5px;
            transition: stroke-opacity 0.3s ease;
        }
        .node:hover text {
            fill: #fff;
        }
        .node:hover circle {
            stroke-width: 4px;
        }

        /* Training Loader Bar Animation */
        @keyframes training-progress {
            0% { width: 0%; }
            20% { width: 30%; }
            40% { width: 35%; }
            60% { width: 70%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }
        .training-bar-fill {
            animation: training-progress 2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        }
    </style>
